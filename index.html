
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGuru</title>
    <link rel="icon" type="image/png"  href="assets/spy.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="hihi">
                <h1 class="title">DevGuru</h1>
                <img src="assets/spy.png" width="30" height="30" alt="">
            </div>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container"><img id="mode-icon" src="assets/moon.png" alt=""></div>
            </div>
        </header>
        <main>
            <div id="app">
                <div class="searchbar-container active glass">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                    <div class="error">
                        <p id="no-results">no search results</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>
                <div class="profile-container glass">
                    <div class="profile-content">
                        <div class="profile-header">
                            <img id="avatar" src="#" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                        <p id="bio"></p>
                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>
                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="assets/location-icon.svg" alt=""></div>
                                <p id="location"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="assets/website-icon.svg" alt=""></div>
                                <a href="#" id="page"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="assets/twitter-icon.svg" alt=""></div>
                                <a href="#" id="twitter"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="assets/company-icon.svg" alt=""></div>
                                <p id="company"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
